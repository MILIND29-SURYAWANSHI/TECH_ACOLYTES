<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scan</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size:100px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #00B894;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 40px;
            animation: fadeIn 2.5s ease-out;
        }

        .fingerprint-btn {
            width: 190px;
            height: 190px;
            background: url('file:///C:/Users/MILIND/Downloads/.vscode/fingerprint.webp') no-repeat center;
            background-size: contain;
            border: none;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin-bottom: 30px;
        }

        .fingerprint-btn:active {
            transform: scale(1.9);
        }

        .fingerprint-btn.scanning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            }
            100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
        }

        .loader {
            display: none;
            font-size: 20px;
            color: #00B894;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Animation for fade-in text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px;">Fingerprint Authentication</h1>
        <p style="font-size: 25px;">Please touch your thumb for once on scanner to get into the website</p>
        <button class="fingerprint-btn" id="scanBtn"></button>
        <div class="loader" id="loader">Scanning...</div>
    </div>

    <script>
        document.getElementById("scanBtn").addEventListener("click", function() {
            this.classList.add("scanning");
            document.getElementById('loader').style.display = 'block';  // Show scanning loader

            setTimeout(() => {
                this.classList.remove("scanning");
                document.getElementById('loader').style.display = 'none';  // Hide loader after scanning
               
                // Redirect after successful scan
                window.location.href = "https://glistening-dolphin-73ec58.netlify.app/#features"; // Example URL
            }, 3000); // Simulating 3 seconds of scan time
        });
    </script>
</body>
</html>
